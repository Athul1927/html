<html>

<body>
    <div class="row">
        <div class="content" id="content">
            <img src="istockphoto-145927965-612x612.jpg" id="image"><br><br>
            <div class="data">
                <hl id="heading1">Over mouse here...</h1>
                    <h1 id="heading2">hi hello world...</h1>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("content").addEventListener("mouseover", change1);
        document.getElementById("content").addEventListener("mouseout", change2);
        function change1() {
            document.getElementById("image").src = "istockphoto-145927965-612x612.jpg";
            document.getElementById("heading1").style.display = "none";
            document.getElementById("heading2").style.display = "block";
        }
            function change2() {
                document.getElementById("image").src = "pexels-photo-11351028.jpeg";
                document.getElementById("heading1").style.display = "block";
                document.getElementById("heading2").style.display = "none";
        
        }
    </script>
</body>

</html>
